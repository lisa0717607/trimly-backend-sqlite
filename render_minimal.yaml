services:
  - type: web
    name: trimly-backend-minimal
    env: python
    plan: starter
    buildCommand: pip install -r requirements_minimal_fixed.txt
    startCommand: python app_minimal.py
    envVars:
      - key: DATABASE_URL
        value: sqlite:////var/data/trimly.db
      - key: JWT_SECRET
        generateValue: true
      - key: ADMIN_EMAILS
        value: lisa0717607@gmail.com
      - key: ENV
        value: production
    disk:
      name: trimly-data
      mountPath: /var/data
      sizeGB: 1

